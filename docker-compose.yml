version: "3.9"

services:
  app:
    build: .
    command: [ "/app/setup_commands.sh" ]
    volumes:
      - .:/code
    ports:
      - "8000:8000"
  db:
    image: postgres:13.3
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=tutorApp
    ports:
      - "5432:5432"

volumes:
  postgres_data:
